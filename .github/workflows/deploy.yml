name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["All Ride Interview Frontend CI"] # Name of your CI workflow
    types:
      - completed
    branches:
      - main # Only deploy when the CI on main branch completes

permissions:
  contents: write # Required to push to gh-pages branch
  pages: write    # Required to deploy to GitHub Pages
  id-token: write # Required for trusted deployments (if using OIDC)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' # Only run if the CI workflow succeeded

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        # No need to checkout the full history for deployment usually
        with:
          fetch-depth: 0 # Fetches all history for all branches and tags

      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v5

      - name: ðŸ’¾ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build # Must match the artifact name in your CI workflow
          path: build # Destination directory for the artifact

      - name: ðŸ“¤ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'build' directory (or wherever your React app builds to)
          path: './build'

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
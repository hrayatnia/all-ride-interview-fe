name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["All Ride Interview Frontend CI"]
    types:
      - completed
    branches:
      - main
      - 'devops/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: ðŸ“¥ Download Artifact Metadata (Name)
        uses: dawidd6/action-download-artifact@v2
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: artifact-name
          path: meta

      - name: ðŸ§¾ Read Artifact Name
        id: read_name
        run: |
          if [ ! -f meta/artifact-name.txt ]; then
            echo "Error: meta/artifact-name.txt not found after download."
            exit 1
          fi
          ARTIFACT_NAME=$(cat meta/artifact-name.txt)
          echo "Read artifact name: $ARTIFACT_NAME"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Download Build Artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: ${{ steps.read_name.outputs.artifact_name }}
          path: build

      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v5

      - name: ðŸ“¤ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
